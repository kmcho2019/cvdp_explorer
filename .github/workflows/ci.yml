name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.12'
          enable-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Sync Python dependencies
        run: uv sync --group dev --frozen

      - name: Run Python lint checks (ruff)
        run: uv run ruff check data/scripts

      - name: Run Python type checks (ty)
        run: uv run ty check data/scripts

      - name: Run data pipeline tests
        run: uv run pytest -q data/scripts/tests

      - name: Process CVDP dataset
        run: uv run python data/scripts/process_cvdp.py

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run frontend tests
        run: npm test
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
