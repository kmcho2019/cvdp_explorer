name: Deploy CVDP Explorer

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.12'
          enable-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Sync Python dependencies
        run: uv sync --group dev --frozen

      - name: Process CVDP dataset
        run: uv run python data/scripts/process_cvdp.py

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Verify Pages artifact layout
        run: |
          test -f frontend/dist/index.html
          test -f frontend/dist/data/index.json
          test -f frontend/dist/robots.txt
          test -f frontend/dist/sitemap.xml

          if ls frontend/public/google*.html >/dev/null 2>&1; then
            for verification_file in frontend/public/google*.html; do
              test -f "frontend/dist/$(basename "$verification_file")"
            done
          fi

          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"
          if [ "${REPO}" = "${OWNER}.github.io" ]; then
            EXPECTED_ASSET_PREFIX="/assets/"
          else
            EXPECTED_ASSET_PREFIX="/${REPO}/assets/"
          fi

          if ! grep -q "${EXPECTED_ASSET_PREFIX}" frontend/dist/index.html; then
            echo "Expected asset prefix '${EXPECTED_ASSET_PREFIX}' not found in dist/index.html"
            sed -n '1,40p' frontend/dist/index.html
            exit 1
          fi

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
